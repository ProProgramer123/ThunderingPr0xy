<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Proxy Browser</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #bar { background: #222; color: white; padding: 10px; display: flex; gap: 10px; }
    #url { flex: 1; padding: 6px; font-size: 16px; border-radius: 5px; border: none; }
    #go { padding: 6px 12px; font-size: 16px; border: none; border-radius: 5px; background: #4CAF50; color: white; cursor: pointer; }
    #view { width: 100%; height: calc(100vh - 50px); border: none; background: white; }
  </style>
</head>
<body>
  <div id="bar">
    <input id="url" placeholder="Enter URL or search term">
    <button id="go">Go</button>
  </div>
  <iframe id="view"></iframe>

  <script>
    const view = document.getElementById("view");
    const input = document.getElementById("url");

    function normalize(input) {
      if (!input.startsWith("http")) {
        return "https://duckduckgo.com/?q=" + encodeURIComponent(input);
      }
      return input;
    }

    function load(url) {
      const target = normalize(url);
      input.value = target;
      view.src = "/proxy?url=" + encodeURIComponent(target);
    }

    document.getElementById("go").onclick = () => load(input.value);
    input.addEventListener("keydown", e => { if (e.key === "Enter") load(input.value); });

    // Start at DuckDuckGo
    load("https://duckduckgo.com");
  </script>
</body>
</html>
